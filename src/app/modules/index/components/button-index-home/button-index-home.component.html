<button class="btn d-flex align-items-center justify-content-center"
(click)="onButtonClick()"
 [class]="{
  'btn-home':buttonStyle ==='btn-home' ? true:false,
 }">
<app-icon-index [iconClass]="iconClass"
           [cor]="iconColor"
           [size]="iconSize"
           [title]="iconText">
</app-icon-index>
<i class="bi bi-house-door me-2 fs-5"></i>
 {{buttonText}}
</button>
