<div class="container-fluid home">
  <div class="row justify-content-center align-items-center vh-65">

    <!-- MOBILE -->
    <div class="d-block d-xl-none col-md-8">
      <div class="">
        <div class="contentTitleIndex">
          <p class="titleIndex text-center">Dashboard</p>
        </div>
        <div class="mobileContent">
          <!-- Componentes mobile -->
          <!-- <app-navbar-main></app-navbar-main> -->
          <app-card-index></app-card-index>
          <app-table-index></app-table-index>
          <app-grafhic-index></app-grafhic-index>

          <!-- Caso queira o gráfico do ECharts também no mobile:
               <div *ngIf="isBrowser"
                    echarts
                    [options]="chartOption"
                    style="width: 100%; height: 400px;">
               </div>
          -->

          <app-card-index-search></app-card-index-search>
          <app-card-index-home></app-card-index-home>
        </div>
      </div>
    </div>
    <!-- FIM MOBILE -->

    <!-- DESKTOP -->
    <div class="d-none d-xl-block d-lg-flex menuLateralPosition">
      <app-menu-lateral-main></app-menu-lateral-main>
    </div>
    <div  class="d-none d-xl-block homeContent">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 offset-md-10 homeHeader">
          <app-card-index-home></app-card-index-home>
          <p class="titleIndex text-start">Dashboard</p>
        </div>
      </div>
      <div class="row">
        <!-- Coluna vazia ou com conteúdo adicional -->
        <div class="col-xl-1"></div>

        <!-- Coluna principal com os app-navbar e app-card-index -->
        <div class="col-12 col-xl-7">
          <!-- Primeira linha: Navbar e Cards -->
          <div class="d-lg-flex">
            <app-navbar></app-navbar>
            <app-card-index></app-card-index>
          </div>

          <!-- Segunda linha: Gráfico -->
          <div class="mt-3">
            <div class="graficIndex-container">
              <!-- Linha com os botões e título -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Grupo de botões à esquerda -->
                <div class="d-flex gap-2">
                  <!-- Botão: Filtrar por data -->
                  <button type="button" class="btn btn-light d-flex align-items-center">
                    <i class="bi bi-funnel me-1"></i> <!-- Ícone do filtro -->
                    Filtrar por data
                  </button>

                  <!-- Botão: Exportar -->
                  <button type="button" class="btn d-flex align-items-center">
                    <i class="bi bi-box-arrow-up-right me-1"></i> <!-- Ícone de exportação -->
                    Exportar
                  </button>
                </div>

                <!-- Título centralizado -->
                <h6 class="text-center mb-0 flex-grow-1">Rentabilidade</h6>

                <!-- Botão: Selecionar carteira -->
                <button type="button" class="btn d-flex align-items-center">
                  <i class="bi bi-list-nested me-1"></i> <!-- Ícone de carteira -->
                  Selecionar carteira
                </button>
              </div>


              <!-- Gráfico -->
              <div class="graficIndex" *ngIf="isBrowser" echarts [options]="chartOption"></div>
            </div>
          </div>

        </div>

        <!-- Coluna para o app-table-index -->
        <div class="col-xl-4 d-flex align-items-start">
          <app-table-index></app-table-index>
        </div>
      </div>



    </div>

  </div>
</div>
