<input
  class="form-control custom-placeholder"
  [id]="inputId"
  [type]="type"
  [maxlength]="maxlength"
  [minlength]="minlength"
  [placeholder]="placeholderText"
  [formControl]="formControl"
  currencyMask
  [options]="{
    prefix: 'R$',
    thousands: '.',
    decimal: ',',
    align: 'left',
    allowNegative: false
  }"
/>
