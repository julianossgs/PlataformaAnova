<div class="tableContent">
  <table class="table table-striped table-hover table-borderless rounded-3">
    <thead>
      <tr>

        <th class="col-id text-truncate">
          Id</th>
        <th class="text-truncate">Conta</th>
        <th class="text-truncate overflow-hidden"
        style="max-width: 180px; white-space: nowrap;
        height:50px;">Nome</th>
        <th class="col-carteira text-truncate overflow-hidden"style="max-width: 180px; white-space: nowrap;
        height:50px;">Carteira</th>
        <th>Corretora</th>
        <th class="col-cpf text-truncate">CPF/CNPJ</th>
        <th class="col-pl text-truncate">PL Inicial</th>
        <th class="col-data text-truncate">Data de registro</th>
        <th class="col-contrato">Enviado</th>
        <th class="col-contrato">Assinado</th>
        <th></th>
      </tr>
      <tr>

        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.id" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.conta" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.nome" (input)="applyFilters()"
          />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.carteira" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.corretora" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.cpf" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.pl" (input)="applyFilters()" />
        </th>
        <th>
          <input type="text" class="form-control inputSearchTable" placeholder="buscar..." [(ngModel)]="filters.dataRegistro" (input)="applyFilters()" />
        </th>

        <th></th>
      </tr>
    </thead>
    <tbody class="text-star">
      <tr *ngFor="let user of filteredUsers">
        <td class="align-middle">{{ user.ID }}</td>
        <td class="align-middle">{{ user.Conta }}</td>
        <td class="align-middle text-truncate overflow-hidden" style="max-width: 180px; white-space: nowrap;
        height: 52px;">{{ user.Nome }}</td>
        <td class="align-middle text-truncate overflow-hidden" style="max-width: 100px; white-space: nowrap;
        height: 52px;">{{ user.Carteira }}</td>
        <td class="align-middle">{{ user.Corretora }}</td>
        <td class="align-middle">{{ user.CPFCNPJ | cpfCnpj}}</td>
        <td class="align-middle">{{ user.PLInicial }}</td>
        <td class="align-middle">{{ user.Dataderegistro }}</td>
        <td class="align-middle">
          <app-button [buttonText]="'Sim'" [buttonStyle]="'bg-action-table'"></app-button>
        </td>
        <td class="align-middle">
          <app-button [buttonText]="'Sim'" [buttonStyle]="'bg-action-table'"></app-button>
        </td>
        <td class="align-middle">
          <app-button [buttonStyle]="'bg-menu-table'" [buttonText]="''" [iconClass]="'bi bi-three-dots-vertical'" [iconSize]="'13px'" [iconColor]="'#000'" data-bs-toggle="modal" data-bs-target="#modalMenuTable"></app-button>
        </td>
      </tr>
    </tbody>
    <!-- Componente de paginação -->
   <app-pagination
   [totalItems]="filteredUsers.length"
   [itemsPerPage]="itemsPerPage"
   [currentPage]="currentPage"
   (pageChange)="onPageChange($event)"
    >
    </app-pagination>
  </table>


</div>
