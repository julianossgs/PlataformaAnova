<div class="container-fluid">
  <div class="row align-items-center justify-content-center
  vh-100">
    <!--Formulário-->
    <div class="col-12 col-md-6 text-center">
      <div class="formLogin">
        <div class="title">
          <img src="/images/Group 1.svg" class="img-fluid mb-4" alt="logo ANOVA">
          <p class="text-start mb-1 fs-5">Plataforma de Operações</p>
          <p class="text-start mb-4">Anova Research</p>
        </div>
        <form class="row" action="" id="">
          <div class="form-group mb-2">
             <app-input
             type="email"
             [placeholderText]="'nome@anovaresearch.com.br'">

             </app-input>
          </div>
          <div class="form-group mb-3">
            <app-input
            type="password"
            [placeholderText]="'Senha'">

            </app-input>
          </div>
          <div class="mb-3 text-start">
            <a class="link" href="/registro" target="_blank">Esqueçeu sua senha?</a>
          </div>
          <div class="col-12 text-start">

             <app-button
             [buttonText]="'Login'">

             </app-button>
          </div>
        </form>

      </div>







    </div>
    <!--banner-->
    <div class="col-xl-6 d-none d-xl-block text-end">
        <img class="img img-fluid" src="/images/Frame 1.svg"
        alt="banner ANOVA">
    </div>

  </div>

</div>
